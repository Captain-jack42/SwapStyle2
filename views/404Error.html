<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404Error.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-illustration">
            <!-- SVG illustration for a fun look -->
            <svg width="180" height="180" viewBox="0 0 180 180" fill="none">
                <circle cx="90" cy="90" r="90" fill="#f093fb"/>
                <ellipse cx="90" cy="120" rx="50" ry="20" fill="#fff" opacity="0.3"/>
                <ellipse cx="65" cy="80" rx="10" ry="15" fill="#fff"/>
                <ellipse cx="115" cy="80" rx="10" ry="15" fill="#fff"/>
                <ellipse cx="65" cy="85" rx="4" ry="6" fill="#764ba2"/>
                <ellipse cx="115" cy="85" rx="4" ry="6" fill="#764ba2"/>
                <ellipse cx="90" cy="110" rx="12" ry="6" fill="#fff"/>
                <ellipse cx="90" cy="112" rx="8" ry="3" fill="#764ba2" opacity="0.5"/>
            </svg>
        </div>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
            The page you are looking for might have been removed,<br>
            had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
